<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Tết Bên Em</title>
</head>
    </head>
    <body>
        <div class="app">
            <div class="header">
                <img src="./img/tet__header.jpg" alt="">
            </div>
            <div class="date__today">
                <h1>Hôm nay là: </h1>
                <div class="date__list">
                    <div class="date__item">
                        <div id="hours" class="date__firt">
                        </div>
                        <div class="date__title">Giờ</div>
                    </div>
                    <div class="date__item">
                        <div id="date" class="date__firt">
                        </div>
                        <div class="date__title">Ngày</div>
                    </div>
                    <div class="date__item">
                        <div id="mounth" class="date__firt">
                        </div>
                        <div class="date__title">Tháng</div>
                    </div>
                    <div class="date__item">
                        <div id="year" class="date__firt">
                        </div>
                        <div class="date__title">Năm</div>
                    </div>
                </div>
                <div class="img__left">
                    <img src="./img/left.png" alt="">
                </div>
                <div class="img__right">
                    <img src="./img/right.png" alt="">
                </div>
            </div>
             <!-- Tính ngày tới tết -->
            <div class="love">
                <div class="img__love">
                    <img src="./img/DFFAD699-26C0-4734-9D64-F1BD2111C71E.jpg" alt="">
                </div>
                <div class="date__second">
                    <h1>Sắp Tết rồi!!! Chỉ còn: </h1>
                    <div class="date__list">
                        <div class="date__item">
                            <div id="days__left" class="date__firt">
                            </div>
                            <div class="date__title">Ngày</div>
                        </div>
                        <div class="date__item">
                            <div id="hours__left" class="date__firt">
                            </div>
                            <div class="date__title">Giờ</div>
                        </div>
                        <div class="date__item">
                            <div id="minute__left" class="date__firt">
                            </div>
                            <div class="date__title">Phút</div>
                        </div>
                        <div class="date__item">
                            <div id="second__left" class="date__firt">
                            </div>
                            <div class="date__title">Giây</div>
                        </div>
                        </div>
                </div>
               
            </div>

        </div>
        
            
        <script src="./main.js"></script>
    </body>
</html>
